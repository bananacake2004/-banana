<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluesky Feed External</title>
    <style>
        /* 基本設定 */
        body { 
            margin: 0; 
            padding: 0; 
            background-color: transparent; /* 背景透明（Google Sitesに馴染む） */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        .container {
            width: 100%;
            max-width: 600px; /* PCでは広がりすぎないように制限 */
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <script src="https://blueskytimeline.com/timeline.js" 
            async 
            data-handle="katsuobushi-kawa.bsky.social" 
            data-theme="light" 
            data-width="100%" 
            data-height="800" 
            data-lang="ja" 
            data-ui="0" 
            data-prof="1" 
            data-pin="1" 
            data-rp="0" 
            data-thread="0">
    </script>
</div>

</body>
</html>
