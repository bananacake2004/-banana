<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluesky Feed V24.0 RISE</title>
    <style>
        /* Ver 24.0: Self-Reply Context & Thread View */
        :root { --bg-color: #f1f3f5; --card-bg: #ffffff; --text-main: #0b0f14; --text-sub: #42576c; --accent-blue: #0085ff; --border-color: #e1e3e5; --hover-bg: #f5f7f9; --context-bg: #f8f9fa; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); margin: 0; padding: 20px; color: var(--text-main); }
        /* body { background-color: transparent; padding: 10px 0; } */
        
        .container { max-width: 600px; margin: 0 auto; position: relative; padding-bottom: 40px; }
        .version-tag { position: absolute; top: -20px; right: 0; font-size: 10px; color: #aaa; }
        
        .post-card { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 16px; margin-bottom: 12px; display: flex; gap: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); position: relative; flex-direction: column; }
        
        /* ‚òÖË¶™ÊäïÁ®øÔºà„Ç≥„É≥„ÉÜ„Ç≠„Çπ„ÉàÔºâ„ÅÆ„Çπ„Çø„Ç§„É´ */
        .parent-context {
            margin-bottom: 12px; padding: 10px 12px;
            background-color: var(--context-bg); border-left: 3px solid #ccc; border-radius: 4px;
            font-size: 13px; color: var(--text-sub);
            position: relative;
        }
        .parent-context::before {
            content: "‚Ü©Ô∏è Áõ¥Ââç„ÅÆÊäïÁ®ø (Previous Post)";
            display: block; font-weight: bold; font-size: 11px; margin-bottom: 4px; color: #999;
        }
        .parent-text { white-space: pre-wrap; line-height: 1.4; }
        
        .post-body { display: flex; gap: 12px; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background-color: #eee; flex-shrink: 0; }
        .content { flex: 1; min-width: 0; }
        .header { display: flex; align-items: baseline; gap: 6px; margin-bottom: 4px; flex-wrap: wrap; }
        .display-name { font-weight: 700; font-size: 15px; color: var(--text-main); text-decoration: none; }
        .handle { color: var(--text-sub); font-size: 14px; text-decoration: none; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .time { color: var(--text-sub); font-size: 14px; white-space: nowrap; }
        .text { font-size: 15px; line-height: 1.5; white-space: pre-wrap; word-wrap: break-word; margin-bottom: 10px; }
        .text a { color: var(--accent-blue); text-decoration: none; } .text a:hover { text-decoration: underline; }
        
        /* ‰ªñ‰∫∫„Å∏„ÅÆËøî‰ø°„É™„É≥„ÇØ */
        .reply-context { font-size: 13px; color: var(--text-sub); margin-bottom: 8px; display: flex; align-items: center; gap: 4px; }
        .reply-context a { color: var(--accent-blue); text-decoration: none; }
        .reply-context a:hover { text-decoration: underline; }

        .pinned-label { display: flex; align-items: center; gap: 4px; font-size: 12px; color: var(--text-main); font-weight: bold; margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px solid #eee; }
        
        .post-image { margin-top: 8px; border-radius: 8px; width: 100%; aspect-ratio: 16 / 9; object-fit: cover; border: 1px solid var(--border-color); display: block; }
        .embed-card { margin-top: 10px; border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; text-decoration: none; color: inherit; display: block; transition: background-color 0.2s; background-color: var(--card-bg); min-height: 80px; }
        .embed-card:hover { background-color: var(--hover-bg); }
        .embed-thumb { width: 100%; height: 160px; object-fit: cover; display: block; border-bottom: 1px solid var(--border-color); }
        .embed-info { padding: 10px 12px; }
        .embed-title { font-weight: 700; font-size: 14px; margin-bottom: 4px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .embed-desc { font-size: 13px; color: var(--text-sub); overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; margin-bottom: 4px; }
        .embed-host { font-size: 12px; color: var(--text-sub); }
        .card-loading { padding: 12px; font-size: 12px; color: #999; text-align: center; border: 1px dashed #ddd; border-radius: 8px; margin-top: 10px; display: none; }
        .quote-card { margin-top: 10px; border: 1px solid var(--border-color); border-radius: 8px; padding: 12px; background-color: var(--card-bg); }
        .quote-header { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
        .quote-avatar { width: 20px; height: 20px; border-radius: 50%; }
        .quote-name { font-weight: 700; font-size: 13px; } .quote-handle { font-size: 13px; color: var(--text-sub); } .quote-text { font-size: 14px; }
        .more-btn { display: block; width: 100%; padding: 12px; background-color: var(--card-bg); border: 1px solid var(--border-color); color: var(--accent-blue); text-align: center; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 20px; transition: background 0.2s; }
        .more-btn:hover { background-color: var(--hover-bg); }
        .more-btn.hidden { display: none; }
        .loading { text-align: center; color: var(--text-sub); margin-top: 20px; }
    </style>
</head>
<body>
<div class="container" id="feed-container">
    <div class="version-tag">Ver 24.0 (This sites is created by RISE)</div>
</div>
<div class="container">
    <button id="more-btn" class="more-btn hidden" onclick="loadMore()">More Posts</button>
    <div id="loading-more" class="loading hidden">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
</div>

<script>
    const HANDLE = 'katsuobushi-kawa.bsky.social';
    const API_PROFILE = `https://public.api.bsky.app/xrpc/app.bsky.actor.getProfile?actor=${HANDLE}`;
    const API_FEED = `https://public.api.bsky.app/xrpc/app.bsky.feed.getAuthorFeed?actor=${HANDLE}&limit=10`;
    const API_POSTS = `https://public.api.bsky.app/xrpc/app.bsky.feed.getPosts?uris=`;

    let nextCursor = null; 
    const renderedPostUris = new Set(); 
    let pinnedPostUri = null;

    function extractYoutubeId(text) {
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?|live|shorts)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
        const match = text.match(regex);
        return match ? match[1] : null;
    }

    function escapeHtml(text) {
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    function formatRichText(record) {
        const text = record.text;
        if (!text) return '';
        if (!record.facets || record.facets.length === 0) return escapeHtml(text);
        const encoder = new TextEncoder(); const decoder = new TextDecoder();
        const textBytes = encoder.encode(text);
        const facets = record.facets.sort((a, b) => a.index.byteStart - b.index.byteStart);
        let html = ''; let lastByteIndex = 0;
        facets.forEach(facet => {
            const start = facet.index.byteStart; const end = facet.index.byteEnd;
            if (start > lastByteIndex) html += escapeHtml(decoder.decode(textBytes.slice(lastByteIndex, start)));
            const linkText = escapeHtml(decoder.decode(textBytes.slice(start, end)));
            let url = '#'; let isLink = false;
            if (facet.features) {
                const linkFeature = facet.features.find(f => f.$type === 'app.bsky.richtext.facet#link');
                if (linkFeature) { url = linkFeature.uri; isLink = true; }
            }
            if (isLink) {
                const ytId = extractYoutubeId(url);
                if (ytId) url = `https://www.youtube.com/watch?v=${ytId}`;
                html += `<a href="${url}" target="_blank" rel="noopener noreferrer">${linkText}</a>`;
            } else { html += linkText; }
            lastByteIndex = end;
        });
        if (lastByteIndex < textBytes.length) html += escapeHtml(decoder.decode(textBytes.slice(lastByteIndex)));
        return html;
    }

    function generateYoutubeCardHtml(videoId) {
        return `<a href="https://www.youtube.com/watch?v=${videoId}" target="_blank" class="embed-card"><img src="https://img.youtube.com/vi/${videoId}/hqdefault.jpg" class="embed-thumb" alt="YouTube Thumbnail"><div class="embed-info"><div class="embed-title">YouTube Video</div><div class="embed-desc">Click to watch on YouTube</div><div class="embed-host">youtube.com</div></div></a>`;
    }

    async function fetchOgData(url, targetElementId) {
        const target = document.getElementById(targetElementId);
        try {
            if(target) target.style.display = 'block';
            const res = await fetch(`https://api.microlink.io?url=${encodeURIComponent(url)}`);
            const json = await res.json();
            if (!target || json.status !== 'success') { if(target) target.style.display = 'none'; return; }
            const data = json.data;
            const thumbHtml = data.image ? `<img src="${data.image.url}" class="embed-thumb" alt="thumbnail">` : '';
            const title = data.title || url; const host = new URL(url).hostname;
            target.innerHTML = `<a href="${url}" target="_blank" class="embed-card" style="margin-top:10px;">${thumbHtml}<div class="embed-info"><div class="embed-title">${title}</div><div class="embed-desc">${data.description||''}</div><div class="embed-host">${host}</div></div></a>`;
            target.className = '';
        } catch (e) { if(target) target.style.display = 'none'; }
    }

    function renderEmbed(embed) {
        if (!embed) return null;
        if (embed.$type === 'app.bsky.embed.external') {
            const ext = embed.external; const videoId = extractYoutubeId(ext.uri);
            if (videoId) return generateYoutubeCardHtml(videoId);
            const thumb = ext.thumb ? `<img src="${ext.thumb}" class="embed-thumb">` : '';
            let hostname = 'link'; try { hostname = new URL(ext.uri).hostname; } catch(e) {}
            return `<a href="${ext.uri}" target="_blank" class="embed-card">${thumb}<div class="embed-info"><div class="embed-title">${ext.title||'No Title'}</div><div class="embed-desc">${ext.description||''}</div><div class="embed-host">${hostname}</div></div></a>`;
        }
        if (embed.$type === 'app.bsky.embed.record') {
            const rec = embed.record; if (!rec.value) return '';
            const author = rec.author || {displayName:'Unknown', handle:'unknown'};
            const postId = rec.uri.split('/').pop();
            return `<a href="https://bsky.app/profile/${author.handle}/post/${postId}" target="_blank" style="text-decoration:none;"><div class="quote-card"><div class="quote-header"><img src="${author.avatar||''}" class="quote-avatar"><span class="quote-name">${author.displayName||author.handle}</span><span class="quote-handle">@${author.handle}</span></div><div class="quote-text">${rec.value.text||''}</div></div></a>`;
        }
        if (embed.$type === 'app.bsky.embed.recordWithMedia') {
            let media = ''; if(embed.media.images) embed.media.images.forEach(img => { media += `<img src="${img.thumb}" class="post-image" alt="post image">`; });
            return media + (renderEmbed(embed.record) || '');
        }
        return null;
    }

    // ‚òÖ HTML„ÇíÁîüÊàê„Åô„ÇãÈñ¢Êï∞
    function createPostCard(item, isPinned = false) {
        const post = item.post;
        if (renderedPostUris.has(post.uri)) return null;
        renderedPostUris.add(post.uri);

        const author = post.author;
        const record = post.record;
        const date = new Date(record.createdAt);
        const timeStr = `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
        
        let imagesHtml = '';
        if (post.embed && post.embed.images) {
            post.embed.images.forEach(img => { imagesHtml += `<img src="${img.thumb}" class="post-image" alt="post image">`; });
        }

        let embedHtml = renderEmbed(post.embed);
        let extraCardId = null; let extraCardUrl = null;

        if (!embedHtml) {
            if (record.facets) {
                for (const facet of record.facets) {
                    if (facet.features) {
                        for (const feature of facet.features) {
                            if (feature.$type === 'app.bsky.richtext.facet#link' && feature.uri) {
                                const videoId = extractYoutubeId(feature.uri);
                                if (videoId) { embedHtml = generateYoutubeCardHtml(videoId); break; }
                                else if (!extraCardUrl) { extraCardUrl = feature.uri; }
                            }
                        }
                    }
                    if (embedHtml) break;
                }
            }
            if (!embedHtml && extraCardUrl) {
                extraCardId = `card-load-${Math.random().toString(36).substr(2, 9)}`;
                embedHtml = `<div id="${extraCardId}" class="card-loading">„É™„É≥„ÇØÊÉÖÂ†±„ÇíÂèñÂæó‰∏≠...</div>`;
            }
        }

        const formattedText = formatRichText(record);
        const pinHtml = isPinned ? `<div class="pinned-label">üìå Pinned Post</div>` : '';

        // ‚òÖËøî‰ø°Ôºà„ÉÑ„É™„ÉºÈ¢®ÔºâË°®Á§∫„É≠„Ç∏„ÉÉ„ÇØ
        let replyHtml = '';
        if (item.reply && item.reply.parent) {
            const parent = item.reply.parent;
            // Ëá™ÂàÜËá™Ë∫´„Å∏„ÅÆËøî‰ø°ÔºàËá™Â∑±„É™„Éó„É©„Ç§Ôºâ„ÅÆÂ†¥Âêà„ÄÅË¶™„ÅÆÂÜÖÂÆπ„ÇíË°®Á§∫
            if (parent.author.handle === HANDLE) {
                const parentText = parent.record.text ? escapeHtml(parent.record.text) : '(ÁîªÂÉè„ÅÆ„Åø)';
                replyHtml = `
                    <div class="parent-context">
                        <div class="parent-text">${parentText}</div>
                    </div>
                `;
            } else {
                // ‰ªñ‰∫∫„Å∏„ÅÆËøî‰ø°„ÅÆÂ†¥Âêà
                const parentUri = parent.uri;
                const parentId = parentUri.split('/').pop();
                const parentDid = parentUri.split('/')[2];
                const threadUrl = `https://bsky.app/profile/${parentDid}/post/${parentId}`;
                replyHtml = `<div class="reply-context"><span class="reply-icon">‚Ü©Ô∏è</span><a href="${threadUrl}" target="_blank">@${parent.author.handle} „Å∏„ÅÆËøî‰ø°</a></div>`;
            }
        }

        const card = document.createElement('div');
        card.className = 'post-card';
        card.innerHTML = `
            ${pinHtml}
            ${replyHtml}
            <div class="post-body">
                <img src="${author.avatar}" class="avatar" alt="${author.displayName}">
                <div class="content">
                    <div class="header">
                        <a href="https://bsky.app/profile/${author.handle}" target="_blank" class="display-name">${author.displayName || author.handle}</a>
                        <a href="https://bsky.app/profile/${author.handle}" target="_blank" class="handle">@${author.handle}</a>
                        <span class="time">¬∑ ${timeStr}</span>
                    </div>
                    <div class="text">${formattedText}</div>
                    ${imagesHtml}
                    ${embedHtml || ''}
                </div>
            </div>
        `;

        if (extraCardId && extraCardUrl) { setTimeout(() => fetchOgData(extraCardUrl, extraCardId), 0); }
        return card;
    }

    async function init() {
        const container = document.getElementById('feed-container');
        try {
            const profileRes = await fetch(API_PROFILE);
            const profile = await profileRes.json();
            pinnedPostUri = profile.pinnedPost;

            if (pinnedPostUri) {
                const pinnedRes = await fetch(API_POSTS + pinnedPostUri);
                const pinnedData = await pinnedRes.json();
                if (pinnedData.posts && pinnedData.posts.length > 0) {
                    const card = createPostCard({ post: pinnedData.posts[0] }, true);
                    if (card) container.appendChild(card);
                }
            }
            await fetchFeed();
        } catch (error) {
            console.error(error);
            container.innerHTML += `<div class="loading">Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº</div>`;
        }
    }

    async function fetchFeed() {
        const container = document.getElementById('feed-container');
        const moreBtn = document.getElementById('more-btn');
        const loadingMore = document.getElementById('loading-more');

        let url = API_FEED;
        if (nextCursor) {
            url += `&cursor=${nextCursor}`;
            moreBtn.classList.add('hidden');
            loadingMore.classList.remove('hidden');
        }

        try {
            const res = await fetch(url);
            const data = await res.json();
            nextCursor = data.cursor;

            data.feed.forEach(item => {
                // item„Åù„ÅÆ„ÇÇ„ÅÆ„ÇíÊ∏°„Åô„Åì„Å®„Åß„ÄÅitem.replyÊÉÖÂ†±„Çí‰Ωø„Åà„Çã„Çà„ÅÜ„Å´„Åô„Çã
                const card = createPostCard(item, false);
                if (card) container.appendChild(card);
            });

            if (nextCursor) moreBtn.classList.remove('hidden');
            else moreBtn.classList.add('hidden');
        } catch (e) { console.error(e); } 
        finally { loadingMore.classList.add('hidden'); }
    }

    function loadMore() { fetchFeed(); }
    init();
</script>
</body>
</html>
